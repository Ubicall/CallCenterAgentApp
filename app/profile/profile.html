<div class="col-md-9 right-line-pages" ng-if="isAuthenticated()">

  <div id="profile">
    <img src="https://agent.ubicall.com/lib/agent/images/home-pic-04.jpg" class="pro-img" alt=""/>

    <div class="pro-name">Samantha Nedaerk</div>
    <div class="pro-title">Call Center</div>
  </div>

  <div class="space-01"></div>

  <form role="form">

    <div class="form-group">
      <label>Old Password</label>
      <input class="form-control input-medium" type="password" id="OldPassword" name="OldPassword"/>
    </div>

    <div class="form-group">
      <label>New Password</label>
      <input class="form-control input-medium" type="password" id="NewPassword" name="NewPassword"/>
    </div>

    <div class="form-group">
      <label>Re-New Password</label>
      <input class="form-control input-medium" type="password" id="ReNewPassword" name="ReNewPassword"/>
    </div>

    <div class="form-group">
      <label>Change your image</label>
      <input class="form-control input-medium" type="file" id="image" name="image"/>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>

  </form>

</div>
