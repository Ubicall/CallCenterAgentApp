<div class="col-md-9 right-line-pages" ng-if="isAuthenticated()">

  <div id="profile">
    <div ng-if="user.image">
      <img src="{{user.image}}" class="pro-img" alt="{{user.name}}" />
    </div>

    <div ng-if="!user.image">
      <img src="https://agent.ubicall.com/lib/agent/images/default-user-image-small_16x16.png" class="pro-img" alt="{{user.name}}" />
    </div>

    <div class="pro-name">{{user.name}}</div>
    <div class="pro-title">{{user.title || 'Call Cente'}}</div>
  </div>

  <div class="space-01"></div>

  <form class="form-horizontal" name="registerForm" role="form" ng-submit="updateUser()">
    <div class="form-group">
      <label for="cpassword">Current Password</label>
      <input type="password" class="form-control input-medium" placeholder="Current Password" ng-model="formData.credentials.currentPassword" required>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control input-medium" ng-model="formData.credentials.password" placeholder="Password" />

    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="passwordConfirmation">Confirm Password</label>
      <input type="password" id="passwordConfirmation" name="passwordConfirmation" class="form-control input-medium" ng-model="formData.credentials.passwordConfirmation" placeholder="Password" pw-check="password" />
    </div>

    <div class="form-group">
      <label>Change your image</label>
      <input class="form-control input-medium" type="file"
        onchange="angular.element(this).scope().setImage(this.files)" />
    </div>

    <button type="submit" class="btn btn-primary">Save</button>

  </form>

</div>
