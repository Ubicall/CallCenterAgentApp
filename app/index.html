<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Ubicall Agent</title>
  <meta name="description" content="">
  <link rel="icon" href="favicon.ico"/>
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="lib/components-font-awesome/css/font-awesome.css"/>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="lib/components-font-awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="common/styles/style.css">
  <!-- endbuild -->
</head>
<body ng-app="agentUiApp">

<div ng-include="'alert/alert.html'"/>
<div id="wrapper">
  <!-- Header -->

  <div id="header">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                  aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-icons">
            <li ng-class="{'active': current == 'dash'}">
              <a href="#/main" title="Dashboard">
                <img src="images/logo-header.png" class="logo-header" alt=""/>
              </a>
            </li>
            <li ng-class="{'active': current == 'recent'}">
              <a href="#/recent" title="Recent Calls">
                <i class="fa fa-history"></i>
              </a>
            </li>
            <li ng-class="{'active': current == 'recent'}">
              <a href="#/recent" title="Contacts">
                <i class="glyphicon glyphicon-user"></i>
              </a>
            </li>
            <li ng-class="{'active': current == 'current' || current == 'detail'}">
              <a href="#/current" title="Messages">
                <i class="fa fa-envelope"></i><span class="badge">8</span>
              </a>
            </li>
            <li ng-class="{'active': current == 'recent'}">
              <a href="#/recent" title="Reports"><i class="fa fa-flag"></i>
              </a>
            </li>
            <li ng-class="{'active': current == 'recent'}">
              <a href="#/recent" title="Settings"><i class="fa fa-cog"></i>
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                 aria-expanded="false">
                <i class="fa fa-circle available">
                </i> {{user.username}} <span class="caret"/>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#/status/available"><i class="fa fa-circle available"></i> Available</a></li>
                <li><a href="#/status/Away"><i class="fa fa-circle after"></i> Away</a></li>
                <li class="divider" role="presentation"></li>
                <li><a href="#/logout">logout</a></li>
                <li><a href="#/me">profile</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </div>

  <!--Header End-->
  <div class="clear"></div>

  <div id="pages">

    <div class="pages-title">
      <div class="container">
        {{pageTitle}}
      </div>
    </div>


    <div class="container page-main">

      <div class="row">
        <!-- Right Page -->

        <div ng-view=""/>

        <!-- Right Page End -->


        <!-- Left Page -->

        <div class="col-md-3">

          <!-- Queues -->

          <div ng-include="'queues/queues.html'"/>

          <!-- Queues End -->


          <!-- Phone -->

          <div ng-include="'phone/phone.html'"/>

          <!-- Phone End -->

        </div>

        <!-- Left Page End -->

      </div>

    </div>

  </div>

  <div class="clear"></div>


  <!-- Footer -->

  <div id="footer">
    <div class="container">
      <p>Ubicall &copy; All Rights Reserved.</p>
    </div>
  </div>

  <!-- Footer End -->
</div>
<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/angular-cookies/angular-cookies.js"></script>
<script src="lib/angular-messages/angular-messages.js"></script>
<script src="lib/angular-resource/angular-resource.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<script src="lib/angular-sanitize/angular-sanitize.js"></script>
<script src="lib/angular-touch/angular-touch.js"></script>
<script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="lib/angular-css/angular-css.js"></script>
<script src="lib/angular-utils-pagination/dirPagination.js"></script>
<script src="lib/moment/moment.js"></script>
<script src="lib/angular-moment/angular-moment.js"></script>
<script src="lib/swfobject/swfobject/swfobject.js"></script>
<script src="lib/angular-swfobject/angular-swfobject.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="app.js"></script>
<script src="common/services/authtoken.js"></script>
<script src="common/services/authinterceptor.js"></script>
<script src="common/services/auth.js"></script>
<script src="common/services/rtmp.js"></script>
<script src="common/services/callinterceptor.js"></script>
<script src="alert/services/alert.js"></script>
<script src="recent/recent.js"></script>
<script src="login/login.js"></script>
<script src="alert/alert.js"></script>
<script src="common/services/callcenter.js"></script>
<script src="detail/detail.js"></script>
<script src="alert/filters/callalert.js"></script>
<script src="common/services/comms.js"></script>
<script src="phone/phone.js"></script>
<!-- endbuild -->
</body>
</html>
