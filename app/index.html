<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Ubicall Agent</title>
  <meta name="description" content="">
  <link rel="icon" href="lib/agent/images/favicon.ico"/>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="lib/components-font-awesome/css/font-awesome.min.css"/>

  <link rel="stylesheet" href="lib/agent/css/style.w.min.css">
  <link rel="stylesheet" href="lib/agent/css/style.min.css">


</head>
<body ng-app="agentUiApp">

<div id="wrapper" ng-controller="UIController">
  <div class="alerts-container">
    <alert ng-repeat="alert in alerts track by $index" type="{{alert.type}}" close="closeAlert($index)">
      {{alert.msg}}
    </alert>
  </div>

  <!-- Header -->

  <div id="header" ng-if="isAuthenticated()">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                  aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-icons">
            <li ng-class="{'active': current() == 'dash'}">
              <a href="#/main" title="{{pageTitle()}}">
                <img src="https://agent.ubicall.com/lib/agent/images/logo-header.png" class="logo-header" alt=""/>
              </a>
            </li>
            <li ng-class="{'active': current() == 'recent'}">
              <a href="#/recent" title="{{pageTitle()}}">
                <i class="fa fa-history"></i>
              </a>
            </li>
            <li ng-class="{'active': current() == 'profile'}">
              <a href="#/me" title=" {{pageTitle()}}">
                <i class="glyphicon glyphicon-user"></i>
              </a>
            </li>
            <li ng-class="{'active': current() == 'current' || current() == 'detail'}">
              <a href="#/current" title=" {{pageTitle()}}">
                <i class="fa fa-envelope"></i><span class="badge">8</span>
              </a>
            </li>
            <li ng-class="{'active': current() == 'settings'}">
              <a href="#/settings" title=" {{pageTitle()}}"><i class="fa fa-cog"></i>
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <span class="dropdown" dropdown on-toggle="toggled(open)">
              <a href class="dropdown-toggle" dropdown-toggle>
                <i class="fa fa-circle available"></i>
                {{user.name}}
              </a>
              <ul class="dropdown-menu">
                <li><a href="#" ng-click="status(available)"><i class="fa fa-circle available"></i> Available</a></li>
                <li><a href="#" ng-click="status(away)"><i class="fa fa-circle after"></i> Away</a></li>
                <li class="divider" role="presentation"></li>
                <li><a href="#/logout">logout</a></li>
                <li><a href="#/me">profile</a></li>
              </ul>
          </span>
          </ul>
        </div>
      </div>
    </nav>

  </div>

  <!--Header End-->
  <div class="clear"></div>

  <div id="pages">

    <div class="pages-title" ng-if="isAuthenticated()">
      <div class="container">
        {{pageTitle()}}
      </div>
    </div>


    <div class="container page-main">

      <div class="row">
        <!-- Right Page -->

        <div ng-view=""></div>

        <!-- Right Page End -->


        <!-- Left Page -->

        <div class="col-md-3" ng-if="isAuthenticated()">

          <!-- Queues -->

          <div ng-include=" 'lib/agent/views/queues/queues.html' "></div>

          <!-- Queues End -->


          <!-- Phone -->

          <div ng-include=" 'lib/agent/views/phone/phone.html' "></div>


          <!-- Phone End -->

        </div>

        <!-- Left Page End -->

      </div>

    </div>

  </div>

  <div class="clear"></div>


  <!-- Footer -->

  <div id="footer">
    <div class="container">
      <p>Ubicall &copy; All Rights Reserved.</p>
    </div>
  </div>

  <!-- Footer End -->
</div>


<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/angular-animate/angular-animate.min.js"></script>
<script src="lib/angular-cookies/angular-cookies.min.js"></script>
<script src="lib/angular-messages/angular-messages.min.js"></script>
<script src="lib/angular-resource/angular-resource.min.js"></script>
<script src="lib/angular-route/angular-route.min.js"></script>
<script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
<script src="lib/angular-touch/angular-touch.min.js"></script>
<script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="lib/angular-css/angular-css.min.js"></script>
<script src="lib/angular-blocks/dist/angular-blocks.min.js"></script>
<script src="lib/angular-utils-pagination/dirPagination.js"></script>
<script src="lib/moment/min/moment.min.js"></script>
<script src="lib/angular-moment/angular-moment.min.js"></script>
<script src="lib/swfobject/swfobject.js"></script>
<script src="lib/angular-swfobject/angular-swfobject.js"></script>

<!-- Production Mode-->
<script src="lib/agent/js/agent.min.js"></script>
<!-- End Production Mode-->
<!-- Development Mode
<script src="lib/agent/dev/js/app.js"></script>
<script src="lib/agent/dev/js/common/services/authtoken.js"></script>
<script src="lib/agent/dev/js/common/services/authinterceptor.js"></script>
<script src="lib/agent/dev/js/common/services/rtmp.js"></script>
<script src="lib/agent/dev/js/common/services/callinterceptor.js"></script>
<script src="lib/agent/dev/js/login/services/auth.js"></script>
<script src="lib/agent/dev/js/common/services/callcenter.js"></script>
<script src="lib/agent/dev/js/common/services/comms.js"></script>
<script src="lib/agent/dev/js/common/services/UiService.js"></script>
<script src="lib/agent/dev/js/common/controllers/ui.js"></script>
<script src="lib/agent/dev/js/recent/recent.js"></script>
<script src="lib/agent/dev/js/login/login.js"></script>
<script src="lib/agent/dev/js/detail/detail.js"></script>
<script src="lib/agent/dev/js/queues/queues.js"></script>
<script src="lib/agent/dev/js/queues/filters/callalert.js"></script>
<script src="lib/agent/dev/js/profile/profile.js"></script>
<script src="lib/agent/dev/js/main/main.js"></script>
<script src="lib/agent/dev/js/phone/phone.js"></script>
<!-- End Development Mode-->
</body>
</html>
