<div ng-controller="QueuesController" ng-if="isAuthenticatedAndFS()">
  <div dir-paginate="queue in queues | itemsPerPage: queuesPageSize"
       current-page="queuesCurrentPage"
       pagination-id="queuesPaginator">
    <a href="#/queue/{{queue.queue_id}}/{{queue.queue_slug}}"
       ng-class="{disabled: queue.calls <= 0}"
       title="{{{true: 'has ' + queue.calls + ' call waiting ' , false: 'has no calls now'}[queue.calls > 0]}}"
       class="list-group-item frist-item {{queue.calls | callAlert}}">
      {{queue.queue_name}}
    </a>
  </div>

  <div class="text-center">
    <dir-pagination-controls
      boundary-links="true" pagination-id="queuesPaginator"></dir-pagination-controls>
  </div>
</div>
