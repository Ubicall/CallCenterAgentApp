				<div id="navbar" class="navbar-collapse collapse">

					<ul class="nav navbar-nav">
						<li class="active"><a href="#/main">Dashboard</a></li>
						<li><a ng-href="#/about">about</a></li>
						<li><a ng-href="#/help">help</a></li>

					<ul class="nav navbar-nav navbar-right">

							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-circle online"></i> {{user.username}}<span class="caret"></span></a>

<div id="pages">

	<div class="col-md-1 left-page">

		<a href="#/main">
			<div class="left-menu active">
				<i class="fa fa-history"></i>
				<h4>Recent Calls</h4>
			</div>
		</a>

		<a href="#/history">
			<div class="left-menu active">
				<i class="fa fa-history"></i>
				<h4>Recent Calls</h4>
			</div>
		</a>

		<a href="#/agents">
			<div class="left-menu">
				<i class="fa fa-users"></i>
				<h4>Contacts</h4>
			</div>
		</a>

	</div>



	<div class="col-md-11 right-page">


		<div class="col-md-9 page-body">

			<div class="details-calls">

				<div class="col-md-4">
					<img src="{{call.pigImage}}" alt="" />
				</div>

				<div class="col-md-8">

					<div class="details-header">
						<div class="details-name">{{call.fullName}}</div>
						<div class="details-title">Call center manager at Ubicall</div>
					</div>
					<div ng-repeat="(key, value) in Call">
						<div class="col-md-2">{{key}}</div>
						<div class="col-md-10 details-fields">{{value}}</div>
					</div>

				</div>

			</div>

		</div>


		<div class="col-md-3 queues">

			<accordion close-others="oneAtATime">
				<accordion-group heading="{{queue.name}}" ng-repeat="queue in queues">
				<div ng-repeat="call in queue.calls" >
					<a ng-click="callDetail(queue.queueid,call.callid)" 
					class="list-group-item items-list">{{item.name}}</a>
				</div>	
			</accordion-group>

		</accordion>

	</div>

</div>
